name: C Build CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential make
    
    - name: Show directory structure
      run: |
        echo "Current directory:"
        pwd
        echo "\nDirectory contents:"
        ls -la
        echo "\nInclude directory:"
        ls -la include/ || echo "include/ not found"
        echo "\nSrc directory:"
        ls -la src/ || echo "src/ not found"
    
    - name: Build with Make
      run: make
    
    - name: Show build results
      run: |
        echo "Build artifacts:"
        ls -la bin/ || echo "bin/ not found"
        ls -la obj/ || echo "obj/ not found"
        file bin/run || echo "Executable not found"
    
    - name: Run program with test input
      run: |
        echo "Running program with test data..."
        # Создаем файл с тестовым вводом
        cat > test_input.txt << EOF
        1
        3
        Test User
        123456
        2020 1 1
        Basic
        500
        450
        2
        6
        0
        EOF
        
        # Запускаем программу с тестовыми данными
        ./bin/run < test_input.txt || echo "Program exited with code $?"
    
    - name: Clean build
      run: make clean
